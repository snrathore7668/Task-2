	<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	backgroundColor: "#27293D",
	theme: "light4",
	title:{
		text: "Performance"
	},
	axisX: {
        valueFormatString: "MMM",
        interval:1,
        intervalType: "month"
      },
	data: [{        
		type: "line",
      	indexLabelFontSize: 16,
      	lineColor: "#D84FD3",
      	markerColor: "#D84FD3",
		dataPoints: [
			{ x: new Date(2012, 00, 1), y: 100 },
			{ x: new Date(2012, 01, 1), y: 70},
			{ x: new Date(2012, 02, 1), y: 90}, //indexLabel: "\u2191 highest",markerColor: "red", markerType: "triangle" },
			{ x: new Date(2012, 03, 1), y: 70 },
			{ x: new Date(2012, 04, 1), y: 85 },
			{ x: new Date(2012, 05, 1), y: 60 },
			{ x: new Date(2012, 06, 1), y: 75 },
			{ x: new Date(2012, 07, 1), y: 60 },
			{ x: new Date(2012, 08, 1), y: 90 }, //indexLabel: "\u2193 lowest",markerColor: "DarkSlateGrey", markerType: "cross" },
			{ x: new Date(2012, 09, 1), y: 80 },
			{ x: new Date(2012, 10, 1), y: 110 },
			{ x: new Date(2012, 11, 1), y: 100 }
		]
	}]
});
chart.render();

}

</script>
